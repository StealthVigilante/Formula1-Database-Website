<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Driver</title>
</head>
<body>
    <div>
        <h1>Delete Driver</h1>
    </div>
    <div>
        <div>
            <h3>Select Driver to Delete</h3>
        </div>
        <form action="/delete-driver" method="post">
            <label for="driverId">Driver ID:</label>
            <select id="driverId" name="driverId" required>
                {% for driver in drivers %}
                    <option value="{{ driver.Driver_Id }}">{{ driver.Driver_Name }}</option>
                {% endfor %}
            </select>
            <br><br>
            <input type="submit" value="Delete Driver">
        </form>
    </div>
</body>
</html>
