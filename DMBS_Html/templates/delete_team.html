<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Team</title>
</head>
<body>
    <div>
        <h1>Delete Team</h1>
    </div>
    <div>
        <form action="{{ url_for('delete_team', team_id=selected_team_id) }}" method="post">
            <label for="teamToDelete">Select Team to Delete:</label>
            <select id="teamToDelete" name="teamToDelete">
                {% for team in teams %}
                    <option value="{{ team.Team_id }}">{{ team.Team_Name }}</option>
                {% endfor %}
            </select>
            <br><br>

            <input type="submit" value="Delete Team">
        </form>
    </div>
</body>
</html>
