<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    body {
      background-image: url('https://images.pexels.com/photos/6697875/pexels-photo-6697875.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); /* Placeholder image URL */
      background-size: cover;
      background-repeat: no-repeat;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding : 0;
    }
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .details-container {
            max-width: 800px;
            margin: 100px auto; /* Added margin to center the card */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        .driver-image {
            max-width: 200px; /* Reduced the max-width */
            height: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        a {
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="details-container">
                    <h2>Driver Details</h2>

                    <img src="{{ url_for('static', filename='images/' + Driver_id + '.png') }}" alt="Driver Image" class="driver-image">

                    <div class="row">
                        <div class="col-md-6">
                            <label for="driverName" class="form-label">Name:</label>
                            <p id="driverName" class="form-control">{{ Driver_Name }}</p>
                        </div>
                        <div class="col-md-6">
                            <label for="driverNationality" class="form-label">Nationality:</label>
                            <p id="driverNationality" class="form-control">{{ Nationality }}</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="driverAge" class="form-label">Age:</label>
                            <p id="driverAge" class="form-control">{{ Age }}</p>
                        </div>
                        <div class="col-md-6">
                            <label for="driverTeam" class="form-label">Team:</label>
                            <p id="driverTeam" class="form-control">{{ Team }}</p>
                        </div>
                    </div>

                    <a href="{{ url_for('updatedriver') }}" class="btn btn-success">Edit Details</a>
                    <a href="{{ url_for('login') }}" class="btn btn-primary">Back</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
