<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        select {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Modify Team Details</h1>
    <form action="/modify_team" method="post">
        <label for="teamSelect">Select Team:</label>
        <select id="teamSelect" name="teamSelect" required>
            {% for team in teams %}
                <option value="{{ team.Team_id }}">{{ team.Team_Name }}</option>
            {% endfor %}
        </select><br><br>

        <!-- Add more fields as needed -->
        <label for="newName">New Team Name:</label>
        <input type="text" id="newName" name="newName"><br>

        <label for="newOrigin">New Team Origin:</label>
        <input type="text" id="newOrigin" name="newOrigin"><br>

        <!-- Add more fields as needed -->

        <input type="submit" value="Submit">
    </form>
</body>
</html>
